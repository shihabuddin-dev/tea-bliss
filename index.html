<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea Bliss</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <!-- Font Awesome cdn -->
  <script src="https://kit.fontawesome.com/a8e60d2571.js" crossorigin="anonymous"></script>
  <!-- Tailwind cdn  -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <style>
    .manrope {
  font-family: "Manrope", serif;
  font-optical-sizing: auto;
}
  </style>
</head>
<body class="manrope">
  <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
    <!-- Header section -->
    <header class="md:flex pt-10 mb-20">
      <!-- header text  -->
      <div>
        <h1 class="text-5xl md:text-7xl font-extrabold">It's good <br>
          <span class="text-orange-500">Tea</span> time at the Tea Bliss</h1> <br>
        <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
        </p> <br>
        <button
          class="bg-gradient-to-r from-orange-500 to-red-500 text-xl font-bold	text-white py-3 px-5 rounded-xl">Explore
          More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
      </div>
      <!-- header img  -->
      <div class="relative">
        <img class="w-full" src="images/banner.png" alt="this is intro about our tea">
        <div class="absolute bottom-1 left-12 flex items-center gap-5 bg-white shadow-lg px-2  md:px10 lg:py-3 rounded-lg">
          <div>
            <i class="fa-solid fa-star text-2xl text-amber-500"></i>
          </div>
          <div>
            <h2 class="lg:text-2xl font-bold">5.00</h2>
            <p class="text-gray-500">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
      
    </header>
  </main>

</body>

</html>
